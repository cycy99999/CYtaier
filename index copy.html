<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background and Width Animation</title>
  <style>
    .fullscreen-bg {
      background-image: linear-gradient(180deg, rgba(0, 23, 75, 0) 60%, rgba(0, 23, 75, 1) 100%), url('./assests/images/pexels-jibar2ofoto-1753260.jpg');
      background-size: cover;
      background-position: center center;
      width: 100%;
      height: 90vh;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      color: white;
      position: relative;
      transition: background-position 3s ease-in-out, width 3s ease-in-out;  /* 平滑过渡效果 */
    }
  </style>
</head>
<body>
  <div class="fullscreen-bg">
    <h1>Your Content Here</h1>
  </div>

  <script>
    // 获取 .fullscreen-bg 元素
    const bgElement = document.querySelector('.fullscreen-bg');

    function randomizeBackgroundAndWidth() {
      // 生成随机的 Y 位置，限制范围为 46% 到 54%
      const randomY = Math.random() * (60 - 4) + 4;  // 范围是 46% 到 54%

      // 生成随机的 width，范围是 100% 到 110%
      const randomWidth = Math.random() * (110 - 100) + 100;  // 范围是 100% 到 110%

      // 更新 background-position 和 width
      bgElement.style.backgroundPosition = `center ${randomY}%`;
      bgElement.style.width = `${randomWidth}%`;
    }

    // 初始背景位置设置，触发动画
    bgElement.style.backgroundPosition = "center 50%";  // 设置一个初始值，防止无动画的情况
    bgElement.style.width = "100%";  // 设置初始宽度为 100%

    // 网页加载时立即执行一次 randomizeBackgroundAndWidth，并触发动画
    setTimeout(() => {
      randomizeBackgroundAndWidth(); // 设置第一次背景位置和宽度变化
    }, 100); // 延迟 100ms 确保动画触发

    // 每隔 5 秒钟随机更新一次背景位置和宽度
    setInterval(randomizeBackgroundAndWidth, 3000); 
  </script>
</body>
</html>
